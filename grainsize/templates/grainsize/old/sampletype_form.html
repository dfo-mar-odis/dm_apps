{% extends "grainsize/base_generic.html" %}
{# Load the tag library #}
{% load bootstrap4 %}

{% block content %}

<h1>{{object.code}}</h1>

{# Display a form #}
<form method="post" class="form">

  {% csrf_token %}
  {% bootstrap_form form %}

  <button type="submit" class="btn btn-primary">
    Submit
  </button>
</form>
{% endblock %}
