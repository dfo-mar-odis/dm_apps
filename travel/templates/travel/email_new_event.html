{% load verbose_names %}
<style>
    table, th, td {
        text-align: left;
        border: 1px solid black;
    }
</style>

<p>
    There was a new trip created in the Travel Management System:
</p>

<table>
    {% for field in field_list %}
        {% verbose_td_display event field %}
    {% endfor %}
</table>
<p>
    To change or modify the meeting information, please click <a href="{{SITE_FULL_URL}}{% url 'travel:trip_detail' event.id "all" %}">HERE</a>.
</p>

<style media="screen">
    table, td {
        border: solid 1px black;
    }
</style>
