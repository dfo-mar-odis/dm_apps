{% extends "inventory/base.html" %}
{% load bootstrap4 %}

{% block content %}

<div class="container">

{% load static %}
{# Load js file to allow for popout window #}
<h1>Are you sure you want to delete this section:

  <br><br> {{object.section}}?</h1>
  <p>(This action is permanent.)</p>
  <br>

<form method="post" class="form">
    {% csrf_token %}
    <p>
      <button type="submit" class="btn btn-lg btn-danger">Delete</button>
      <a class="btn btn-lg btn-secondary" href="{% url 'inventory:dm_section_detail' object.id %}">Cancel</a>
    </p>
</form>
</div>

{% endblock content %}
