{% load static %}

<ul>
    {% if object.data_resources.count == 0 %}
        <em>Nothing added.</em>
    {% else %}
        {% for item in object.data_resources.all %}
            <li>
                <a href="{% url 'inventory:data_resource_edit' item.id %}">
                    {{ item }}
                </a>
                <br>
                (<a href="{{ item.url }}" target="_blank">visit URL</a>)
                <a href="{% url 'inventory:data_resource_delete' item.id %}">
                    <img src="{% static "/admin/img/icon-deletelink.svg" %}" data-toggle="tooltip" title="delete">
                </a>
                <a href="{% url 'inventory:data_resource_clone' item.id %}">
                    <img src="{% static "/img/iconfinder_copy_172587.svg" %}" data-toggle="tooltip"
                         title="duplicate" width="15px">
                </a>
            </li>
        {% endfor %}
    {% endif %}


</ul>
