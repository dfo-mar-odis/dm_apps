{% load i18n %}
{% load custom_filters %}
{% load custom_tags %}


<nav aria-label="breadcrumb" class="pt-0">
    <ol class="breadcrumb px-0 mt-0 mb-2 py-0">
        {% for crumb in crumbs %}
            <li class="breadcrumb-item py-0 my-0 {% if forloop.counter == crumbs|length %}active{% endif %}">
                {% if forloop.counter == crumbs|length %}
                    {{ crumb.title }}
                {% else %}
                    <a href="{{ crumb.url }}">{{ crumb.title }}</a>
                {% endif %}
            </li>
        {% endfor %}
    </ol>
</nav>
