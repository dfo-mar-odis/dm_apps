{% load bootstrap4 %}

{% bootstrap_css %}
{% bootstrap_javascript jquery='full' %}

{% block content %}
<script>
  window.resizeTo(width=600, height=700);
</script>

<div class="container">
  <h1>{{object.full_name}}</h1>
  <fieldset disabled>
    <form method="post" class="form">
        {% bootstrap_form form %}
    </form>
  </fieldset>
  <a class="btn btn-warning" href="{% url 'grais:person_edit' object.id %}">Edit</a>
  <a class="btn btn-secondary" onclick="window.close()">Close</a>
</div>

{% endblock content %}
