{% load verbose_names %}


{#<!-- STATION MODAL -->#}
<div class="modal fade" id="station_modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">{{object.station.station_name}} </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          {% include "grais/_station_detail.html" %}

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <a class="btn btn-warning" href="{% url 'grais:station_edit' object.station.id %}" target="_blank">Edit</a>
      </div>
    </div>
  </div>
</div>


{#<!-- SAMPLER Modals  -->#}
{% for sampler in object.samplers.all %}
    <div class="modal fade" id="sampler_{{ sampler.id }}" tabindex="-1" role="dialog" aria-labelledby="TEST TITLE" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Details on {{ sampler }}</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
              {% for field in sampler_field_list %}
                {% verbose_field_display sampler field %}
              {% endfor %}
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <a class="btn btn-warning" href="{% url 'grais:person_edit' pk=sampler.id %}" target="_blank">Edit</a>
          </div>
        </div>
      </div>
    </div>
{% endfor %}
